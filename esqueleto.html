<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exemplo básico de site com cabeçalho, corpo e rodapé usando HTML e CSS.">
  <title>Primeiro Modelo Grid</title>
  <link rel="stylesheet" href="CSS/esqueleto.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="#home" class="logo">
            <img src="media/SENAI.png" alt="Logo da Empresa" id="logo">
          </a>
        <ul>
          <li><a href="#home">Início</a></li>
          <li><a href="#about">Cursos</a></li>
          <li><a href="#services">Sobre nós</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Corpo (Conteúdo Principal) -->
  <main class="main">
    <section class="tituloCorpo">
      <h2>Bem-vindo ao meu site!</h2>
      <p>Aqui está um exemplo de layout básico com grid para facilitar sua implementação.</p>
    </section>
    <section class="grid">
      <div class="grid-item">Bloco 1</div>
      <div class="grid-item">Bloco 2</div>
      <div class="grid-item">Bloco 3</div>
      <div class="grid-item">Bloco 4</div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
